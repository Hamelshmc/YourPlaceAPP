<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Accept a card payment</title>
  <meta name="description"
        content="A demo of a card payment on Stripe" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1" />

  <link rel="stylesheet"
        href="global.css" />
  <script src="https://js.stripe.com/v3/"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?version=3.52.1&features=fetch"></script>
  <script src="./client.js"
          defer></script>
</head>
<style>
  #payment-form {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .form-group {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
  }

  .form-group input {
    text-align: center;
  }
</style>

<body>
  <!-- Display a payment form -->
  <form id="payment-form">
    <h1>Detalles de la reserva</h1>
    <input id="idReserva"
           type="text"
           minlength="36"
           maxlength="36"
           value=""
           disabled
           hidden />
    <div class="form-group">
      <label>Fecha inicio</label>
      <input type="date"
             value="2021-01-29"
             disabled>
    </div>
    <div class="form-group">
      <label>Meses</label>
      <input type="number"
             min="1"
             max="12"
             value="3"
             disabled>
    </div>
    <div class="form-group">
      <label>Fianza</label>
      <input type="number"
             value="300"
             disabled>
    </div>
    <div class="form-group">
      <label>Precio</label>
      <input type="number"
             value="350"
             disabled>
    </div>
    <div class="form-group">
      <label>Total</label>
      <input type="number"
             value="650"
             disabled>
    </div>
    <div id="card-element">
      <!--Stripe.js injects the Card Element-->
    </div>
    <button id="submit">
      <div class="spinner hidden"
           id="spinner"></div>
      <span id="button-text">Realizar el pago</span>
    </button>
    <p id="card-error"
       role="alert"></p>
    <p class="result-message hidden">
      Payment succeeded, see the result in your
      <a href=""
         target="_blank">Stripe dashboard.</a> Refresh the page to pay again.
    </p>
  </form>
</body>

</html>
